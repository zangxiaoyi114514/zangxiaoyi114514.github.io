<head>

    <title>Password Protected Content</title>  
    <style>  
        #content {  
            display: none; /* 初始时隐藏内容 */  
        }  
</head>

<form id="passwordForm">  
    <label for="password">Password:</label>  
    <input type="password" id="password" required>  
    <button type="submit">Submit</button>  
</form>  
  
<div id="content">  
    <!-- 这里放置需要密码才能查看的内容 -->  
    <p>6666</p>  
</div>

</body>
