<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名迁移通知</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #d9534f; /* Bootstrap's danger color for emphasis */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .countdown {
            font-size: 1.5em;
            font-weight: bold;
            color: #31708f; /* Bootstrap's info color */
            margin-top: 25px;
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #bce8f1; /* Bootstrap's info border color */
            border-radius: 4px;
            background-color: #d9edf7; /* Bootstrap's info background color */
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Center buttons */
            gap: 15px; /* Space between buttons */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }
        .action-button {
            display: inline-block;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em; /* Adjusted for better fit */
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .new-domain-link {
            background-color: #5cb85c; /* Bootstrap's success color */
        }
        .new-domain-link:hover {
            background-color: #4cae4c;
        }
        .continue-link {
            background-color: #f0ad4e; /* Bootstrap's warning color */
        }
        .continue-link:hover {
            background-color: #ec971f;
        }
        strong {
            color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>重要通知：域名即将变更</h1>
        <p>亲爱的用户，</p>
        <p>我们的域名 <strong>zangxiaoyi.asia</strong> 将于北京时间 <strong>2025年07月27日 08:16:34</strong> 过期。</p>
        <p>为了确保您能继续访问我们的服务，请及时更新您的书签并访问我们的新站点：</p>
        <div class="button-container">
            <a href="https://zangxiaoyi.top" class="action-button new-domain-link" target="_blank">访问新站点: zangxiaoyi.top</a>
            <a href="/2index.html" class="action-button continue-link">继续访问旧版</a>
        </div>
        
        <div class="countdown" id="countdown-timer">
            旧域名 (zangxiaoyi.asia) 过期倒计时：<span id="timer">计算中...</span>
        </div>
        
        <p>感谢您的理解与支持！</p>
    </div>

    <script>
        function calculateCountdown() {
            // 北京时间 (UTC+8)
            const expiryDate = new Date('2025-07-27T08:16:34+08:00').getTime();
            
            const timerElement = document.getElementById('timer');
            if (!timerElement) return;

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = expiryDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    timerElement.innerHTML = "已过期";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timerElement.innerHTML = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
            }, 1000);
        }

        // 页面加载完成后开始倒计时
        document.addEventListener('DOMContentLoaded', calculateCountdown);
    </script>
</body>
</html>
